{% extends 'blank_layout.html' %}
{% load static %}

{% block header %}
{% include 'header.html' %}
{% endblock header %}

{% block image %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <img class="w-100 " style="height: 700px;" src="{{ blog.image.url }}" id="responsive-image" alt="">
        </div>
    </div>
</div>
{% endblock image %}

{% block detail %}
<div class="container pt-5 p-4">
    <div class="col-md-12 d-flex justify-content-center align-content-center border border-warning-subtle" style="border-radius: 25px;">
        <div class="row">
            <h1 class="text-center text-light p-2">{{ blog.author }}</h1>
            <h4 class="text-center text-light p-2">( {{ blog.institution }} )</h4>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 pt-5">
            <h1 class="text-white text-center">{{ blog.title }}</h1>
            <div class="text-light">
                {{ blog.detail | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock detail %}

<style>
    .text-light {
        color: #f8f9fa !important;
    }
</style>
